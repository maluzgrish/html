<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background: url('https://img.freepik.com/premium-photo/book-note-calculator-color-background_52253-1695.jpg') no-repeat center/cover; /* Background image */
        }

        .centered-container {
            position: relative;
            width: calc(100% - 40px); /* Subtracting margin from the viewport width */
            max-width: 400px;
            height: auto;
            margin: 20px; /* Margin to ensure it's not touching the edges */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional box shadow */
            border-radius: 8px; /* Optional rounded corners */
            padding: 20px; /* Padding for inner content */
            text-align: center;
        }

        input[type="text"], select, input[type="button"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <div>
            <h2>Calculator</h2>
            <label>Number 1:</label>
            <input type="text" id="num1" placeholder="Enter first number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label>Number 2:</label>
            <input type="text" id="num2" placeholder="Enter second number">
            <input type="button" value="=" onclick="calculate()">
            <br><br><br>
            <input type="text" id="result" placeholder="Result" readonly>
        </div>
    </div>

    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            if (num2 === 0) {
                return "undefined";
            }
            return num1 / num2;
        }

        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            if (operator === "+") {
                result = add(num1, num2);
            } else if (operator === "-") {
                result = subtract(num1, num2);
            } else if (operator === "*") {
                result = multiply(num1, num2);
            } else if (operator === "/") {
                result = divide(num1, num2);
            } else {
                result = "Invalid operation";
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
